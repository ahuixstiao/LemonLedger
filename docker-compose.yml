services:
  lemonledger:
    image: 794862853/lemonledger:1.0
    build: ./ledger-api
    container_name: lemonledger_container
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/ledger?useUnicode=true&serverTimezone=GMT%2B8&characterEncoding=utf8&useSSL=false
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    depends_on:
      - mysql
    networks:
      - my_network  # 使用自定义网络
    restart: always

  mysql:
    image: mysql:8.0
    container_name: mysql_container
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ledger
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - ./mysql-data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    networks:
      - my_network  # 使用自定义网络
    restart: always

  adminer:
    image: adminer
    container_name: adminer_container
    ports:
      - "8081:8080"
    networks:
      - my_network  # 使用自定义网络
    depends_on:
      - mysql
    restart: always

networks:
  my_network:
    driver: bridge  # 使用自定义桥接网络
